  #   restart: always
      
  emon_mqtt_to_influx:
    image: sfewings32/emon_mqtt_to_influx:latest
    container_name: emon_influx
    volumes:
      - /share/emon_Suite/python:/share/config
    environment:
      - MQTT_IP=mqtt
      - INFLUX_IP=influxdb
    depends_on:
      - influxdb
      - mosquitto
    restart: always

  node-red:
    image: nodered/node-red:latest
    container_name: node_red
    environment:
      - TZ=${TIMEZONE}
    entrypoint: /data/entrypoint.sh
    ports:
      - "1880:1880"
    volumes:
      - /share/emon-node-red:/data
      - /share:/share
      - /media:/containermedia
    depends_on:
      - mosquitto
    restart: always

  emon_logtojson:
    image: sfewings32/emon_logtojson:latest
    container_name: emon_logtojson
    volumes:
      - /share:/share
    environment:
      - TZ=${TIMEZONE}
      - MQTT_IP=mqtt
      - REPROCESS_LOGS_FROM_YEAR=this
    depends_on:
      - mosquitto
    restart: always

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    ports:
      - 9000:9000
      - 9443:9443

