  #     - INFLUXDB_PASSWORD=${INFLUXDB_PASSWORD}
  grafana:
    image: grafana/grafana:latest
    container_name: grafana1
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-provisioning/:/etc/grafana/provisioning
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_PANELS_ENABLE_ALPHA=true
      - GF_SERVER_ROOT_URL=${GRAFANA_URL}
      - GF_SERVER_DOMAIN=${DOMAIN_NAME}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    restart: always
  mosquitto:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - 1883:1883
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/logs
      - ./mosquitto-config:/mosquitto/config
    restart: always

  emon_mqtt_to_log:
    image: sfewings32/emon_mqtt_to_log:latest
    container_name: emon_log
    volumes:
      - /share/Input:/share/Input
    depends_on:
      - mosquitto
    environment:
      - MQTT_IP=mqtt
      - TZ=${TIMEZONE}
    restart: always

  emon_serial_to_mqtt:
    image: sfewings32/emon_serial_to_mqtt:latest
    container_name: emon_serial
    devices:
      - /dev/ttyUSB0
    environment:
      - SETTINGS_PATH=/data/emon_config.yml
      - SERIAL_PORT=/dev/ttyUSB0
      - MQTT_IP=mqtt
      - TZ=${TIMEZONE}
    volumes:
      - /share/emon_Suite/python:/data
      - /share/Output:/share/Output
    depends_on:
      - mosquitto
    restart: always

  # emon_serial_to_mqtt_lora:
